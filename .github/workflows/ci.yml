name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  cache:
    name: CI cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - run: pnpm install

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint:ci
      - run: pnpm format:ci

  test:
    name: test
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - run: pnpm install && cd ./examples/webpack && pnpm cypress install
      - run: pnpm --filter cypress-plugin-visual-regression-diff -r build
      - name: Test e2e
        run: pnpm test:e2e:ci
      - name: Test component-testing
        run: pnpm test:ct:ci

  test-integration-coverage:
    name: test-integration-coverage
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - run: pnpm install
      - name: Test integration (with coverage) and upload to CodeClimate
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          debug: true
          coverageCommand: pnpm test:integration:ci
          coverageLocations: |
            ${{github.workspace}}/packages/*/coverage/lcov.info:lcov
      - name: Test integration (with coverage)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: pnpm test:integration:ci

  prepare-release:
    name: detect changes, bump package versions, generate changelog and commit it to main branch
    runs-on: ubuntu-latest
    needs: [cache, lint, test, test-integration-coverage]
    if: ${{ github.actor != 'dependabot[bot]' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    permissions:
      contents: write
      pull-requests: write
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3.7.10
        id: release
        with:
          command: manifest
          default-branch: main
          monorepo-tags: true
      
  build-and-release:
    name: build and release
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.releases_created
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: pnpm install
      - name: Build packages to get cross-references working ðŸ”§
        run: pnpm build
      - name: Release package
        run: pnpm publish -r
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
